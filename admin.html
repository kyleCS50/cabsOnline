<!DOCTYPE html>
<html>

<head>
  <script src="./admin.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <title>CabsOnline Admin</title>
  <link rel="icon" href="./images/icon.png" />
</head>

<body>
  <div id="title">
    <img src="./images/taxi.gif" />
    <div id="blackBox">
      <h1>CabsOnline Admin</h1>
      <a href="booking.html">Booking Page</a>
    </div>
  </div>
  <form>
    <div id="field">
      <label>Search for Booking:</label>
      <input type="text" name="bsearch" id="bsearch" placeholder="BRN00001" /><br />
    </div>
    <input id="button" type="button" name="sbutton" value="Submit" onClick="searchData('results', bsearch.value)" />
  </form>
  <div class="content">
    <p id="confirmation"></p>
    <p id="results"></p>
  </div>
</body>

</html>
